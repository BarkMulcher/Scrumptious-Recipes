
{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}

    <nav>
        <a href="{% url 'recipe_list' %}">Main Page</a>
    </nav>
</header>
<body>
    <h1>Scrumptious Recipes</h1>
